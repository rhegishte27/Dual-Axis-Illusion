trigger:
- master


stages:
- stage: Copy
  displayName: Copy Files
  jobs:  
  - job: Copy
    displayName: Copy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: CopyFilesOverSSH@0
      inputs:
        sshEndpoint: 'rupeshvm01-service-connection'
        sourceFolder: '$(System.DefaultWorkingDirectory)'
        contents: '**/*'
        targetFolder: '/tmp'
        readyTimeout: '20000'
    - task: SSH@0
      inputs:
        sshEndpoint: 'rupeshvm01-service-connection'
        runOptions: 'inline'
        inline: 'hostname'
        readyTimeout: '20000'
    - task: AzureFileCopy@4
      inputs:
        SourcePath: '$(System.DefaultWorkingDirectory)'
        azureSubscription: 'rupeshvm-rg-connection01'
        Destination: 'AzureVMs'
        storage: 'rupeshcanbdeletedrgdiag'
        resourceGroup: 'RUPESHCANBDELETED_RG'
        vmsAdminUserName: 'azureuser'
        vmsAdminPassword: 'Mahindra@123'
        TargetPath: '/tmp'
        skipCACheck: false